<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PROJECT CONTROL Dashboard</title>
  <link rel="stylesheet" href="project-styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1 class="dashboard-title">PROJECT CONTROL</h1>
    
    <div class="dashboard-grid">
      <!-- Duración del trabajo -->
      <div class="card">
        <h3>Duration</h3>
        <div class="duration-chart" id="durationChart"></div>
        <div class="total-duration">
          <span>Total: </span>
          <span id="totalDuration">0</span>
          <span> días</span>
        </div>
      </div>

      <!-- Empleados -->
      <div class="card">
        <h3>Team Members</h3>
        <div class="team-list" id="teamList"></div>
      </div>

      <!-- Materiales -->
      <div class="card">
        <h3>Materials</h3>
        <div class="materials-list" id="materialsList"></div>
      </div>

      <!-- Diferencia (Gráfico circular) -->
      <div class="card">
        <h3>Difference</h3>
        <div class="pie-chart-container">
          <canvas id="differencePieChart" width="120" height="120"></canvas>
          <div class="pie-chart-label">Real Tot</div>
        </div>
      </div>

      <!-- Costos extra -->
      <div class="card">
        <h3>Extra Costs</h3>
        <div class="extra-costs-list" id="extraCostsList"></div>
      </div>

      <!-- Costos -->
      <div class="card">
        <h3>Cost</h3>
        <div class="cost-chart" id="costChart"></div>
        <div class="cost-difference">
          <div class="difference-bar">
            <span>Difference</span>
            <span id="costDifference">$0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="project-dashboard.js"></script>
</body>
</html>
