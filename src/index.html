<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Personal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="btnDashboard">Dashboard</button>

  <div id="modalDashboard" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarModal">&times;</span>
      <div style="display: flex; align-items: center; justify-content: flex-start; gap: 16px; margin-bottom: 10px;">
        <img src="Storage/Reloj.png" alt="Reloj" style="width: 100px; height: 100px;"/>
        <span style="font-size: 1.2em; font-weight: bold; color: #333;">Tiempo de trabajo del personal</span>
      </div>
      <h3 style="text-align:left;">Empleados</h3>
      <div class="grafica" id="graficaPersonal"></div>
      <div class="eje-x">
        <div class="nombre-placeholder"></div>
        <div id="ejeX" class="eje-x-numeros"></div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
